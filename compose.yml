services:
  windows:
    image: dockurr/windows
    container_name: windows
    environment:
      VERSION: "2025"
      RAM_SIZE: "12G"
      CPU_CORES: "8"
      DISK_SIZE: "1064G"
      DISK_SIZE2: "526G"
      DISK_SIZE3: "526G"
      USERNAME: "MasR"
      PASSWORD: "adminr"
      REGION: "id_ID"
      KEYBOARD: "id_ID"
    devices:
      - /dev/kvm
      - /dev/net/tun
    cap_add:
      - NET_ADMIN
    ports:
      - 8006:8006
      - 8006:8006/tcp
      - 3389:3389/tcp
      - 3389:3389
    volumes:
      - ./windows:/storage
      - ./example2:/storage2
      - ./example3:/storage3
    restart: always
    stop_grace_period: 2m
