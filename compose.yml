services:
  windows:
    image: dockurr/windows
    container_name: windows
    environment:
      VERSION: "2025"
      RAM_SIZE: "12G"
      CPU_CORES: "8"
      DISK_SIZE: "1064G"
      DISK_SIZE2: "526G"
      DISK_SIZE3: "526G"
      USERNAME: "MasR"
      PASSWORD: "adminr"
      REGION: "id-ID"
      KEYBOARD: "en-US"
    devices:
      - /dev/kvm
      - /dev/net/tun
    cap_add:
      - NET_ADMIN
    ports:
      - 8006:8006
      - 8006:8006/tcp
      - 3389:3389/tcp
      - 3389:3389
    volumes:
      - ./windows:/storage
      - ./windows:/storage2
      - ./windows:/storage3
    restart: always
    stop_grace_period: 2m
